<div class="form-group row">

	<label class="col-sm-2 col-form-label">Title</label>
	<div class="col-sm-10">
		<input type="text" name="" class="form-control" [(ngModel)]="title" placeholder="Enter Title" style="margin-bottom: 3px;">
		
	</div>
	<label class="col-sm-2 col-form-label">Module</label>
	<div class="col-sm-10">
		<input type="text" name="" class="form-control" [(ngModel)]="module" placeholder="Enter Module" style="margin-bottom: 3px;">
		
	</div>
	<label class="col-sm-2 col-form-label" >Description</label>
	<div class="col-sm-10">
		<input type="text" name="" class="form-control" [(ngModel)]="description" placeholder="Enter Description" style="margin-bottom: 3px;">
		
	</div>
	<label class="col-sm-2 col-form-label">StartDate</label>
	<div class="col-sm-10" >
		<input type="date" name="" class="form-control" [(ngModel)]="st_date" placeholder="yyyy-mm-dd" style="margin-bottom: 3px;" value=""
        min="1997-01-01" max="2030-12-31">
	<!-- 	{{st_date|date:'yy-m-d'}} -->
	</div>
	<label class="col-sm-2 col-form-label">EndDate</label>
	<div class="col-sm-10">
		<input type="date" name="" class="form-control" [(ngModel)]="ed_date" placeholder="yyyy-mm-dd" style="margin-bottom: 3px;" value=""
        min="1997-01-01" max="2030-12-31">
		
	</div>
</div>
<button (click)="addTask()" *ngIf="task.task_id == 0" class="btn btn-success" style="float: right;">Add</button>
<button (click)="updateTask()" *ngIf="task.task_id !== 0" class="btn btn-success" style="float: right;">Update</button>
